<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veritas Motor Group</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 1.5rem 0;
      position: fixed;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #eee;
    }

    header img {
      width: 260px;
    }

    /* HERO */
    .hero {
      margin-top: 120px;
      width: 100%;
      height: 90vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      color: white;
      text-shadow: 0px 10px 40px rgba(0,0,0,0.45);
      letter-spacing: -2px;
    }

    /* CAR SECTIONS */
    .car-section {
      width: 100%;
      height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-top: 200px;
    }

    .car-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .car-info {
      position: absolute;
      bottom: 60px;
      left: 60px;
      background: rgba(255,255,255,0.85);
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 420px;
    }

    .car-info h2 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    /* FOOTER */
    footer {
      padding: 80px 20px;
      background: #f8f8f8;
      text-align: center;
      margin-top: 200px;
    }

    footer h3 {
      margin-bottom: 10px;
      font-size: 1.6rem;
    }

    footer p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .map {
      width: 100%;
      max-width: 900px;
      height: 400px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header>
  <img src="Veritas Logo.png" alt="Veritas Motor Group">
</header>

<!-- HERO SECTION -->
<div class="hero" style="background-image: url('hero.jpg');">
  <h1>Veritas Motor Group</h1>
</div>

<!-- INVENTORY SECTIONS -->
<div class="car-section">
  <div class="car-image" style="background-image: url('car1.jpg');"></div>
  <div class="car-info">
    <h2>2020 BMW M4 Competition</h2>
  </div>
</div>

<div class="car-section">
  <div class="car-image" style="background-image: url('car2.jpg');"></div>
  <div class="car-info">
    <h2>2019 Mercedes C63 AMG</h2>
  </div>
</div>

<div class="car-section">
  <div class="car-image" style="background-image: url('car3.jpg');"></div>
  <div class="car-info">
    <h2>2021 Audi RS5 Sportback</h2>
  </div>
</div>

<!-- FOOTER WITH ADDRESS + MAP -->
<footer>
  <h3>Veritas Motor Group</h3>
  <p>1289 Reamwood Ave Suite C, Sunnyvale, CA 94089</p>

  <div class="map">
    <iframe
      width="100%"
      height="100%"
      style="border:0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD-EXAMPLE-KEY-REPLACE&q=1289+Reamwood+Ave+Sunnyvale+CA+94089">
    </iframe>
  </div>
</footer>

</body>
</html>
